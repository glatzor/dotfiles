# khal - command line calendar configuration
[calendars]
[[birthdays]]
path = ~/.calendars/contact_birthdays/
readonly = True
color = dark green

[[gemeinsam]]
path = ~/.calendars/gemeinsam/
color = dark magenta

[[personal]]
path = ~/.calendars/personal/
color = brown

[[caritas]]
path = ~/.calendars/caritas/
color = dark red
readonly = True

[sqlite]
path = ~/.cache/khal/khal.db

[locale]
local_timezone = Europe/Berlin
default_timezone = Europe/Berlin

timeformat = %H:%M
dateformat = %d.%m.
longdateformat = %d.%m.%Y
datetimeformat = %d.%m. %H:%M
longdatetimeformat = %d.%m.%Y %H:%M

firstweekday = 0

[default]
default_command = calendar
default_calendar = gemeinsam
debug = 0
