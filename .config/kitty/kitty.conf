include theme-solarized-dark.conf

enable_audio_bell	no

font_family		FiraCode-Regular
bold_font		auto
italic_font		auto
bold_italic_font	auto
font_size		11.0
# Features
# ss01 sans-serif lowercase 'r'
# ss02 horizontal bar in <= >=
# ss03 traditional ampersand
# ss04 lightweight dollar sing
# ss05 traditional at sign
# ss06 thin backslash
# ss07 regexp matching
# ss08 gaps in double/trible equals
# zero dotted zeor
# onum old-style figures
font_features		FiraCode-Regular +zero +onum +ss02 +ss03 +ss04 +ss05 +ss06 +ss07 +sso8

tab_bar_style		powerline

map ctrl+F12		launch --allow-remote-control kitty-toggle-solarized-theme

map cmd+c		copy_to_clipboard
map cmd+v		paste_from_clipboard
map shift+insert	paste_from_clipboard
copy_on_select		yes

url_style		single
open_url_modifiers	ctrl
